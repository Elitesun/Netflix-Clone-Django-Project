{% extends 'base.html' %}
{% load static %}
{% load i18n %}


{% block content %}
<section class='bg-primary_black min-h-screen py-20 md:py-32 flex-col flex items-center' style="background-image: url('assets/background_netflix.jpg');">
    <div class="flex flex-wrap justify-center  w-10/12  md:w-6/12">
        <form class="w-full md:w-8/12 bg-gray-900 p-5 rounded-lg" method="POST">{% csrf_token %}
            <h1 class="text-4xl text-center text-gray-100 font-medium">
                Sign Out
            </h1>
            <div class="my-4 text-center"> 
                <Label class='text-lg text-gray-200 font-medium mb-4'>
                    Are you sure you want to sign out?
                </Label>
            </div>
            <div class="my-4"> 
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                {% endif %}
            </div>
            <div class="flex justify-center items-center">
                <button class="px-4 py-2 rounded-md outline-none bg-primary_red text-gray-100" type="submit">Sign Out</button>
            </div>
        </form> 
    </div>
    
</section>
{% endblock content %}
